<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 2 Divs Responsive Flexbox</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    .flex-container {
      display: flex;
      justify-content: space-between; 
      flex-wrap: wrap; 
    }
    .flex-item {
      width: 48%; 
      
    }
    .box-content {
      background-color: #fff; 
      border-radius: 10px;
      padding: 20px; 
      /* color: white;  */
      
    }
    .box-parent{
        padding: 20px;
    }
    .tap-button {
      background-color: #F78808;
      border: none; 
      border-radius: 10px; 
      padding: 10px 50px; 
      margin-top: 20px; 
      /* color: #fff;  */
      cursor: pointer;
      font-size: 18px; 
    }
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      overflow: hidden;
    }
    @media screen and (max-width: 570px){
        img{
        width: 100%;
        height: auto;
    }
    }
    @media (max-width: 768px) {
      .flex-item {
        width: 100%; 
      }
    }
    @media screen and (min-width: 768px){
        .box-content{
            width: 800px;
        }
    }
  </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center>
                <img class="path-img" src="path.png" alt="360DigiTMG">
                </center>
            </div>
        </div>
    </div>
    <div class="box-parent">
  <div class="container box-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="flex-container">
          <div class="flex-item p-3">
            
            <center>
            <img src="poster.png" alt="360DigiTMG">
            </center>
          </div>
          <div class="flex-item p-3">
            <h1 class="title-int">Are You Curious</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum sunt consequatur perferendis ut exercitationem omnis. Accusantium deseruntLorem </p>
          <center>
              <button class="tap-button">Yes</button>
              <button class="tap-button">No</button>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
